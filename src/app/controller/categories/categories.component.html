<div class="row">
  <div class="sm-6 md-4 lg-2 col">
    <button routerLink="/addcategory" class="margin-bottom-small">Add New</button>
    <button routerLink="/categories" class="btn-success">List</button>
  </div>
  <div class="sm-6 md-8 lg-10 col">
    <h3 class="margin-bottom-large">
      Liste des cat√©gories (Total: {{categories?.length}})
    </h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categorie of categories">
          <td>{{categorie.id}}</td>
          <td *ngIf="categorie.name.length <= 20">{{categorie.name}}</td>
          <td *ngIf="categorie.name.length > 20">{{categorie.name.substringData(0,20)}}...</td>
          <td>
            <button class="btn-danger btn-small" (click)="delete(categorie.id)">
             Supprimer
            </button>
          </td>
          <td>
            <button class="btn-secondary btn-small" (click)="modify(categorie.id)">
              Modifier
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
